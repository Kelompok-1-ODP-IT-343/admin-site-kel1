      # [7] Setup Docker Build Environment
      # - name: Setup QEMU
      #   uses: docker/setup-qemu-action@v3
      # - name: Setup Buildx
      #   uses: docker/setup-buildx-action@v3

      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      # [8] Login to Docker Hub
      # - name: Login to Docker Hub
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # [9] Extract Metadata for Docker Tags
      - name: Extract metadata for tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/heads/main') }}
            type=sha,format=long
            type=ref,event=tag
      
      # [10] Trivy Image Scan (Optional)
      # - name: Trivy Image Scan (pre-push)
      #   uses: aquasecurity/trivy-action@0.28.0
      #   with:
      #     image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
      #     format: 'table'
      #     ignore-unfixed: true
      #     severity: 'HIGH,CRITICAL'
      #     exit-code: '1'

      # [11] Build and Push Image
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Get SHA Tag
        id: image
        run: |
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep 'sha-' | head -n 1)
          echo "sha_tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      # --- TRIVY SCAN (SIMPLE & CLEAR) ---
      - name: Trivy Scan
        id: trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          # Jika menggunakan Latest
          image-ref: docker.io/${{ env.DOCKER_ORG }}/${{ env.IMAGE_NAME }}:latest
          # Jika mengggunakan SHA
          # image-ref: ${{ steps.image.outputs.sha_tag }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'
          ignore-unfixed: false
          output: trivy-report.txt

      # --- GITHUB SUMMARY (CLEAR) ---
      - name: Upload Trivy Summary
        run: |
          echo "## ðŸ” Trivy Vulnerability Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**Image scanned:**" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.image.outputs.sha_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“„ Full Trivy Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat trivy-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY